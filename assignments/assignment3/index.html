<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mintlify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">

    <div class="logo">
        <img src="./assets/mintlify-wordmark (1).svg" alt="logo">
       
    </div>

    <div class="nav-links">
        <a href="#">Resources</a>
        <a href="#">Documentation</a>
        <a href="#">Customers</a>
        <a href="#">Blog</a>
        <a href="#">Pricing</a>
    </div>

    <div class="buttons">
        <button class="contact-btn">Contact sales</button>
        <button class="start-btn">Start for free</button>
    </div>

</nav>
<section class="hero">
    <div class="badge">
        <span class="new">NEW</span>
        <span style="color: #f3f3f3;">Self-updating docs with agent suggestions</span>
        <span class="arrow"><img src="/assignment3/assets/arrow-right (4).png"></span>
    </div>

    <h1>The Intelligent <br> Knowledge Platform</h1>

    <p>
        Helping teams create and maintain world-class<br>
        documentation built for both humans and AI
    </p>

    <div class="cta">
        <input type="email" placeholder="Email address">
        <button>Start now</button>
    </div>
    <div class="hero-center-img">
    <img src="/assignment3/assets/hero-image-dark.svg" alt="hero visual">
</div>
</section>
<div class="partners">

  <div class="partners-grid">

    <div class="brand">
      <img src="./assets/Anthropic_Logo_1.png" alt="Anthropic">
    </div>

    <div class="brand">
      <img src="./assets/coinbase.svg" alt="Coinbase">
    </div>

    <div class="brand">
      <img src="./assets/microsoft.svg" alt="Microsoft">
    </div>

    <div class="brand">
      <img src="./assets/Primary w. Off-White@2x.png" alt="Perplexity">
    </div>

    <div class="brand">
      <img src="./assets/HubSpot_idPJcOROpd_1.png" alt="HubSpot">
    </div>

    <div class="brand">
      <img src="./assets/icons8-x-50.png" alt="X">
    </div>

    <div class="brand">
      <img src="./assets/paypal-3-svgrepo-com.svg" alt="PayPal">
    </div>

    <div class="brand">
      <img src="./assets/lovable-light-png.png" alt="Lovable">
    </div>
  </div>
</div>
</body>
</html>
